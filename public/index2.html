<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat and Whiteboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }

    #userList {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    #chat-container {
      border: 1px solid #ccc;
      padding: 10px;
    }

    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="username" class="form-label">Enter your username:</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username">
      </div>

      <div class="mb-3">
        <label for="roomCode" class="form-label">Enter or create a room code:</label>
        <input type="text" id="roomCode" class="form-control" placeholder="Enter or create a room code">
      </div>

      <div class="mb-3">
        <button onclick="joinRoom()" class="btn btn-primary">Join/Create Room</button>
      </div>

      <div class="mb-3">
        <h3>Users in the room:</h3>
        <ul id="userList" class="list-group"></ul>
      </div>

      <div class="mb-3">
        <h3>Chat:</h3>
        <div id="chat-container"></div>
        <div class="input-group">
          <input type="text" id="messageInput" class="form-control" placeholder="Type your message">
          <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div>
        <h3>Whiteboard:</h3>
        <div id="whiteboard-container">
          <canvas id="whiteboard" width="800" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (for Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // Your existing JavaScript code here
  </script>
</body>
</html>
